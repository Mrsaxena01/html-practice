<html>
  <head>
    <title>loader</title>
    <style>
    body {
      background-color: white;
    }
      div {
        width: 50px;
        height: 50px;
        border: 6px solid black;
        border-top: 6px solid #fb1c9d;
        border-radius: 50%;
        margin: auto;
        margin-top: 30vh;
        animation: loader linear infinite;
        animation-duration: 1s;
      }
      @keyframes loader  {
        0% {
          transform: rotatez(0deg);
        }
        100% {
          transform: rotatez(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
